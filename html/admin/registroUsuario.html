<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Administrador-Home Installation</title>
	<link rel="icon" type="image/png" href="../img/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,300,400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="../../css/cuentas.css">
	<link rel="stylesheet" href="../../css/font-awesome.min.css">
</head>
<body>
<!-- formulario clase diseño -->
		<div class="container-registro">
				<form action="" class="form">
					<div class="head">
						<h1>Registro Usuario</h1>
					</div>
					<div class="form-body">
						<div>
							<label for="name">Nombres*</label>
							<input class="form-input" type="text" id="name" placeholder="Nombre" required="" autocomplete="none">
						</div>
						<div>
							<label for="lastName">Apellidos*</label>
							<input class="form-input" type="text" id="lastName" placeholder="Apellidos" required="">
						</div>
						<div>
							<label for="document">Cédula*</label>
							<input class="form-input" type="text" id="document" placeholder="Número cédula" required="">
						</div>
						<div>
							<label for="address">Dirección*</label>
							<input class="form-input" type="text" id="address" placeholder="Dirección" required="">
						</div>
						<div>
							<label for="phone">Teléfono*</label>
							<input class="form-input" type="text" id="phone" placeholder="Número telefónico" required="">
						</div>
						<div>
							<label for="mail">Correo*</label>
							<input class="form-input" type="email" id="mail" placeholder="Correo Electrónico" required>
						</div>
						<div>
							<label for="password">Contraseña*</label>
							<input class="form-input" type="password" id="password" placeholder="Contraseña" required>
						</div>
						<div>
							<label for="confirmPassword">Confirmar Contraseña*</label>
							<input class="form-input" type="password" id="confirmPassword" placeholder="Contraseña" required>
						</div>
						<div>
							<label for="cargo">Cargo*</label>
							<select name="cargo">
							    <option value="Producto">Seleccionar</option>
							    <option value="#">Administrador</option>
							    <option value="#">Diseñador</option>
							    <option value="#">Técnico</option>
							    <option value="#"></option>
						  </select>
						</div>
					</div>
					<div class="form-buttons">
						<!-- <input type="submit" value="enviar"  class="button-style" > -->
						<a href="admin.html" class="button-style">Guardar</a>
						<a href="admin.html" class="button-cancel">Cancelar</a>
					</div>
				
				</form>
		</div>
<script src="../../js/main.js"></script>
</body>
</html>
