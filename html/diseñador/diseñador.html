<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Diseñador-Home Installation</title>
	<link rel="icon" type="image/png" href="../../img/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,300,400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="../../css/diseñador.css">
	<link rel="stylesheet" href="../../css/font-awesome.min.css">
</head>
<body>
	<!-- barra superior -->
	<header class="header">

		<div class="user-log"><span class="user-title">Diseñador</span></div>
		<div class="notificaciones">
			<div class="nav">
				<ul>
					<li><i class="fa fa-flag-o"></i></li>
					<li><i class="fa fa-bell-o"></i></li>
					<li><i class="fa fa-envelope-o"></i></li>
				</ul>
				<div class="info-perfil">
					 <img src="../../img/avatar-diseñador.png" class="img-rounded" alt="">
				</div>
				<p class="info-title">Home Installation</p>
			</div>
		</div>
		
	</header>
	<!-- fin barra superior -->

	<!-- barra lateral -->
	<section class="lateral">
		<aside class="barra-lateral">
			<!-- panel datos principales usuario -->
			<div class="panel-usuario">
				<div class="img-usuario">
					<img src="../../img/avatar-diseñador.png" alt="">
				</div>
				<div class="info-usuario">
					<p>Home-Installation</p>
					<span><i class="fa fa-circle"></i> Online <a href="#"><i class="fa fa-caret-down" aria-hidden="true"></i></a></span>
				</div>
		
				
			</div>
			<!-- fin panel datos principales -->
		
			<!-- botones barra lateral -->
			<div class="container-lateral">
				<div class="sub-menu">
					  <button class="sub-menu-btn">Opciones de perfil <i class="fa fa-caret-right caret-align" aria-hidden="true"></i></button>
					  <div class="sub-menu-content">
					    <a href="#">Cambiar Contraseña</a>
					    <a href="#">Cambiar Foto</a>
					  </div>
					</div>
					<div class="sub-menu">
					  <button class="sub-menu-btn"><i class="fa fa-address-book-o" aria-hidden="true"></i> Citas <i class="fa fa-caret-right caret-align" aria-hidden="true"></i></button>
					  <div class="sub-menu-content">
					    <a href="#">Cliente Nuevo</a>
					    <a href="#">Cliente Registrado</a>
					  </div>
					</div>
					
					<div class="sub-menu">
					  <button class="sub-menu-btn"><i class="fa fa-area-chart" aria-hidden="true"></i> Seguimiento <i class="fa fa-caret-right caret-align" aria-hidden="true"></i></button>
					  <div class="sub-menu-content">
					    <a href="#">Estado de citas</a>
					    <a href="#">Generar Reporte</a>
					    <a href="#">Generar Factura	</a>
					    <!-- <a href="#">Eliminar Cuenta</a> -->
					  </div>
					</div>
					<div class="sub-menu">
					  <button class="sub-menu-btn"><i class="fa fa-book" aria-hidden="true"></i> Novedades <i class="fa fa-caret-right caret-align" aria-hidden="true"></i></button>
					  <div class="sub-menu-content">
					    <a href="#">Consultar Novedades</a>
					  </div>
					</div>
					
				</div>
			<!-- botones barra lateral -->
		
			<!-- cierre sesión -->
				<div class="exit-user">
					<a href="#">Salida Segura <i class="fa fa-sign-out" aria-hidden="true"></i></a>
				</div>
		</aside>
	</section>

	
	<!-- fin barra lateral -->
	<!-- <footer>
		<p>Copyright &copy; Home Installation Todos los derechos reservados &copy;</p>
	</footer> -->
</body>
</html>
