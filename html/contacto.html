<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Formulario</title>
	<link rel="icon" type="image/png" href="../img/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,300,400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/
	font-awesome.min.css">
</head>
<body>
	
	<!-- formulario contactanos -->
	<section class="formulario3">
		<!-- formulario clase diseño -->
		<div class="container-form">
			<div class="form-img">
				<form action="" class="form">
					<div class="head">
						<h1>Contáctanos</h1>
						<p>Para comunicarse directamente, deja un mensaje o tu número de contacto y al instante nos comunicaremos contigo</p>
					</div>
					<div class="form-body">
						<div>
							<label for="name">Nombres</label>
							<input class="form-input" type="text" id="name" placeholder="Tus nombres" required="" autocomplete="none">
						</div>
						
						
						<div>
							<label for="phone">Teléfono</label>
							<input class="form-input" type="text" id="phone" placeholder="Tu Teléfono" required="">
						</div>
						<div>
							<label for="mail">Correo</label>
							<input class="form-input" type="email" id="mail" placeholder="Tu Correo" required>
						</div>
						<div>
							<label for="mensaje">Mensaje</label>
							<input class="form-input" type="text" id="mensaje" placeholder="Tu mensaje" >
						</div>
					</div>
					<div class="form-buttons">
						<!-- <input type="submit" value="enviar"  class="button-style" > -->
						<a href="admin.html" class="button-style">Enviar</a>
					</div>
				
				</form>
			</div>
		</div>

	</section>

	</footer> -->
</body>
</html>
