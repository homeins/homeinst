<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Administrador-Home Installation</title>
	<link rel="icon" type="image/png" href="../img/favicon.png">

<body>
	<!-- lista de clientes -->
	<div class="clientes">
		<h1>Clientes Registrados</h1>
	</div>
	<div class="tab">
	  <button class="tablinks" onclick="mostrarCliente(event, 'cliente1')" id="defaultOpen">Andrés Barreto</button>
	  <button class="tablinks" onclick="mostrarCliente(event, 'cliente2')">Steven Vargas</button>
	  <button class="tablinks" onclick="mostrarCliente(event, 'cliente3')">Yesid Martinez</button>
	</div>

<div id="cliente1" class="tabcontent">
  
  <div class="container-form">
				<form action="" class="form">
					<div class="head">
						<h4>Datos cliente</h4>
					</div>
					<div class="form-body">
						<div>
							<label for="name">Nombres</label>
							<input class="form-input" type="text" id="name" placeholder="Nombre" required autocomplete="on" value="Andrés">
						</div>
						<div>
							<label for="lastName">Apellidos</label>
							<input class="form-input" type="text" id="lastName" placeholder="Apellidos" required value="Barreto">
						</div>
						<div>
							<label for="document">Cédula</label>
							<input class="form-input" type="text" id="document" placeholder="Número cédula" required value="2345432">
						</div>
						<div>
							<label for="address">Dirección</label>
							<input class="form-input" type="text" id="address" placeholder="Dirección" required value="diagonal 34 # 3-44">
						</div>
						<div>
							<label for="phone">Teléfono</label>
							<input class="form-input" type="text" id="phone" placeholder="Número telefónico" required="" value="3103454323">
						</div>
						<div>
							<label for="mail">Correo</label>
							<input class="form-input" type="email" id="mail" placeholder="Correo Electrónico" required value="example@homeins.co">
						</div>
						<div>
							<label for="date">Fecha</label>
							<input class="form-input" type="date" id="date" placeholder="DD/MM/AAAA" >
						</div>
						<div>
							<label for="text">Producto a instalar</label>
							<select name="Productos">
							    <option value="Producto">Armario</option>
							    <option value="#">Closet</option>
							    <option value="#">Bases TV</option>
							    <option value="#">Duchas</option>
							    <option value="#">Mesas de trabajo</option>
						  </select>
						</div>
						<div>
							<label for="text" class="">Asignar Técnico</label>
							<select name="tecnico">
							    <option value="Tecnico">Técnicos disponibles</option>
							    <option value="#">Pepe Pérez</option>
							    <option value="#">Juan Rodriguez</option>
							    <option value="#">Enrique Reparatodo</option>
							    <option value="#">Miguel Armando</option>
						  </select>
						</div>
						
					</div>
					<div class="form-buttons">
						<!-- <input type="submit" value="enviar"  class="button-style" > -->
						<a href="admin.html" class="button-style">Guardar y Asignar</a>
					</div>
				
				</form>
		</div>
</div>
